<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <div class="header">
        <img src="images/logo.png">
        <ul>
          <li>Coffee</li>
          <li>Merch</li>
          <li>Wholesale</li>
          <li>About</li>
          <img src="images/user.png">
          <img src="images/shopping.png">
        </ul>
      </div>
      </header>

  
</head>
<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Expanding Cards</title>
    <div class="container">
        <div class="panel active" style="background-image: url(images/coffee.png);">
            <h3>Shop all Coffee</h3>
        </div>
        <div class="panel" style="background-image: url(images/blends.png);">
            <h3>Blends</h3>
        </div>
        <div class="panel" style="background-image: url(images/orgins.png);">
            <h3>Origins</h3>
        </div>
        <div class="panel" style="background-image: url(images/singleserve.png);">
            <h3>Single Serve</h3>
        </div>
        <div class="panel" style="background-image: url(images/specialities.png);">
          <h3>specialities</h3>
      </div>
    </div>

<!-- The grid: three columns -->
<div class="row">
    <div class="column" onclick="openTab('b1');" style="background:green;">Box 1</div>
    <div class="column" onclick="openTab('b2');" style="background:blue;">Box 2</div>
    <div class="column" onclick="openTab('b3');" style="background:red;">Box 3</div>
  </div>
  
  <!-- The expanding grid (hidden by default) -->
  <div id="b1" class="containerTab" style="display:none;background:green">
    <!-- If you want the ability to close the container, add a close button -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
    <h2>Box 1</h2>
    <p>Lorem ipsum..</p>
  </div>
  
  <div id="b2" class="containerTab" style="display:none;background:blue">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
    <h2>Box 2</h2>
    <p>Lorem ipsum..</p>
  </div>
  
  <div id="b3" class="containerTab" style="display:none;background:red">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
    <h2>Box 3</h2>
    <p>Lorem ipsum..</p>
  </div>

    <script src="script.js"></script>
</body>
</html>
